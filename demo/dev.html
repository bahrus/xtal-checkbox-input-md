<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <div>Which type of music do you like?</div>
        <xtal-checkbox-input-md>
          <span slot="label">Rap</span>
        </xtal-checkbox-input-md>
        <xtal-checkbox-input-md>
          <span slot="label">Pop</span>
        </xtal-checkbox-input-md>
        <xtal-checkbox-input-md>
          <span slot="label">Rock</span>
        </xtal-checkbox-input-md>
        <xtal-checkbox-input-md>
          <span slot="label">Metal</span>
        </xtal-checkbox-input-md>
        <xtal-checkbox-input-md>
          <span slot="label">R&amp;B</span>
        </xtal-checkbox-input-md>
        <!-- Use experimental import maps -->
        <script defer src="https://cdn.jsdelivr.net/npm/es-module-shims@0.2.4/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/",
                "event-switch/": "../node_modules/event-switch/",
                "xtal-text-input-md/": "../node_modules/xtal-text-input-md/"
            }
        }
        </script>
        <script  type="module-shim">
            import '../xtal-checkbox-input-md.js';
        </script>
    </div>
</body>
</html>
